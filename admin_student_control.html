<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DRS Institute of Technology</title>
    <link rel="stylesheet" href="admin_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h2>Admin Panel - DRS Institute of Technology</h2>
        <a href="index.html" class="logbtn">Log Out</a>
    </div>

    <div class="nav">
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="admin_spotlight.html">Spotlight</a>
        <a href="admin_student_control.html">Student Control</a>
        <a href="admin_marks.html">Manage Marks</a>
        <a href="admin_contact.html">Contact</a>
    </div>

    <div class="container">
        <h2>Control Student Screens</h2>
        <label>Enter Student ID:</label>
        <input type="text" placeholder="Enter Student ID">

        <form>
            <label>Select Action:</label>
            <select id="action-select">
                <option>Lock Screen</option>
                <option>Unlock Screen</option>
                <option>Send Alert</option>
            </select>

            <div id="alert-box" style="display: none;">
                <label>Message:</label><br>
                <textarea placeholder="Enter your message here..." cols="50" rows="5"></textarea>
            </div>

            <button type="submit">Apply</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 DRS Institute Of Technology. All rights reserved.</p>
    </div>

    <script>
        document.getElementById('action-select').addEventListener('change', function() {
            var action = this.value;
            var alertBox = document.getElementById('alert-box');
            if (action === 'Send Alert') {
                alertBox.style.display = 'block';
            } else {
                alertBox.style.display = 'none';
            }
        });
    </script>

</body>
</html>
