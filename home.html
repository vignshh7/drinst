<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRS Institute of Technology</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            flex: 1;
        }
        
        .footer {
            margin-top: auto;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .header h1 {
            font-weight: 600;
            font-size: 30px;
        }

        .nav {
            background: #2c3e50;
            padding: 10px;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav a:hover {
            background: #3498db;
            border-radius: 5px;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
        }

        .footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding-top: 5px;
            height: 80px;
            
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .nav a {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>DRS Institute of Technology</h1>
        <a href="index.html" class="logbtn" style="background: red; color: white; padding: 8px 15px; text-decoration: none; font-weight: bold; border-radius: 5px;">Log Out</a>
    </div>

    <div class="nav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="academics.html">Academics</a>
        <a href="marks.html">Mark Display</a>
        <a href="spotlight.html">Spotlight</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h2>Welcome to DRS Institute of Technology</h2>
        <p>Empowering students with knowledge and skills for a bright future.</p>
    </div>

    <div class="footer">
        <p style="margin-bottom: 15px;">&copy; 2025 DRS Institute Of Technology. All rights reserved.</p>
        <p>
            <a href="https://www.facebook.com/" target="_blank">Facebook</a> | 
            <a href="https://www.instagram.com/" target="_blank">Instagram</a> |

            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        </p>
    </div>

</body>
</html>
