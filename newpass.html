<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1,h2{
            font-family: bahnschrift;
            color: black;
        }
    </style>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpass.css">
</head>
<body bgcolor="blue">
<h1><center>DRS Institute of Technology</center></h1>
<hr color="black" border="2px">
<div class="xx">
<div class="inner">

    <h2 style="font-size:24px"><center>Reset Password</center></h2>
    <form style="padding-left:20px;text-align:center;">
        <span id="pp">Enter New Password
            <img src="lock.png" width="25px" height="25px" style="vertical-align: middle;"><br>
            <input type="password" name="newpass"
                onfocus="clearValue(this)" 
                onblur="restoreValue(this, 'Enter your email')" 
                style="width: 450px; height:35px;"
            /> <br><br>
            <span id="pp">ReEnter password
                <img src="lock.png" width="25px" height="25px" style="vertical-align: middle;"><br>
            <input type="password" name="newpass1" value="Enter your email" 
                onfocus="clearValue(this)" 
                onblur="restoreValue(this, 'Enter your email')" 
                style="width: 450px; height:35px;"
            /> <br><br>
            
             <button type="button" style="width: 350px;">Proceed</button><br><br>
             <a href="index.html" style="display: block;
             text-align: right; text-decoration: underline; padding-right:4px;color:red;"><i>Home Page</i></a>

    
    </form>
</body>

<script>
    function clearValue(inputField) {
        if (inputField.value === 'Enter your email' || inputField.value === 'Enter your password') {
            inputField.value = '';
        }
    }

    function restoreValue(inputField, placeholder) {
        if (inputField.value === '') {
            inputField.value = placeholder;
        }
    }
</script>   
</html>
