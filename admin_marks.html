<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DRS Institute of Technology</title>
    <link rel="stylesheet" href="admin_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h2>Admin Panel - DRS Institute of Technology</h2>
        <a href="index.html" class="logbtn">Log Out</a>
    </div>

    <div class="nav">
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="admin_spotlight.html">Spotlight</a>
        <a href="admin_student_control.html">Student Control</a>
        <a href="admin_marks.html">Manage Marks</a>
        <a href="admin_contact.html">Contact</a>
    </div>

    <div class="container">
        <h2>Enter Student Marks</h2>
        <form>
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" placeholder="Enter Student ID" required>

            <label for="semester">Select Semester:</label>
            <select id="semester" name="semester">
                <option value="semester1">Semester 1</option>
                <option value="semester2">Semester 2</option>
                <option value="semester3">Semester 3</option>
            </select>

            <label for="subject1">Subject 1 Marks:</label>
            <input type="number" id="subject1" name="subject1" placeholder="Enter Marks" required>

            <label for="subject2">Subject 2 Marks:</label>
            <input type="number" id="subject2" name="subject2" placeholder="Enter Marks" required>

            <label for="subject3">Subject 3 Marks:</label>
            <input type="number" id="subject3" name="subject3" placeholder="Enter Marks" required>

            <button type="submit">Submit Marks</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 DRS Institute Of Technology. All rights reserved.</p>
    </div>

</body>
</html>
